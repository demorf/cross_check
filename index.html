<!DOCTYPE html>
<html>
  <head>
    <title>A/B tracker</title>

    <script src='https://unpkg.com/chart.js@2.7.3/dist/Chart.min.js'></script>
  </head>
  <body>
      <div style='text-align:center'>
          <div id="message"></div>
          <table id="table">
          </table>
      </div>
      <div id="container">
          <form id="player_form" style="display:none;">
              <div >
                  <input type='text' name='id' placeholder='player id'><button >Find</button> </br>
                  <input type="radio" id="filter_all" name="filter" value="all"><label for="filter_all">All</label></br>
                  <input type="radio" id="filter_critical" name="filter" value="critical" checked="checked"><label for="filter_critical">Critical</label></br>
                  </br>
                  <input type="checkbox" id="player_info" name="info" value="1"><label for="player_info">Load Player Info</label></br>
                  </br>
                  <input type="text" id="prefix" name="prefix" placeholder="Hero_v|hero-"><label for="prefix">Name Prefix</label></br>
                  <input type="text" id="algo_ids" name="algo_ids" placeholder="120174|120175"><label for="prefix">Algo List</label></br>
              </div>
          </form>
      </div>
  </body>
  <footer><script src='main.js'></script></footer>
  <style>
      body{
        background: black;
        color: #ddd;
        font-family: Tahoma, Geneva, sans-serif;
        margin:0;
        padding: 0
      }
      table {
        border: 1px solid #222;
        border-collapse: collapse;
        background: #1a181e;
        position:relative
      }
      table tr{
      }

      #table_header td,
      table th{
        position: sticky;
        top: 0;
        /* background: #1a181e; */
        background: #333;
      }
      table tr td{
        border: 1px solid #222;
        /* padding : 2px 5px;*/
        padding: 0 5px;
      }

      a{
        color: #ddd;
        text-decoration:none;
      }

      a:visited{
        color: #444;
      }

      td.result-w a{
        color: #53b3a0;
      }

      td.result-l a{
        color: #83888a;
      }

      td.result-w a:visited{
        color: #2a574e;
      }

      td.result-l a:visited{
        color: #444;
      }

      #container {
         width: 950px;
         margin: 0 auto;
         text-align:left;
      }

      tr:nth-child(even) {
      }

      table tr:hover{
        background: #2D2934
      }
      a.my_algos_name{
        white-space:nowrap;
      }


  </style>
</html>
