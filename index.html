<!DOCTYPE html>
<html>
  <head>
    <title>A/B tracker</title>

    <script src='https://unpkg.com/chart.js@2.7.3/dist/Chart.min.js'></script>
  </head>
  <body>
      <div style='text-align:center'>
          <table id="table">
          </table>
      </div>
      <div id="container">
          <form id="player_form" style="display:none;">
              <div >
                  <input type='text' name='id' placeholder='player id'><button >Find</button> </br>
                  <input type="radio" id="filter_all" name="filter" value="all"><label for="filter_all">All</label></br>
                  <input type="radio" id="filter_critical" name="filter" value="critical" checked="checked"><label for="filter_critical">Critical</label></br>
                  </br>
                  <input type="checkbox" id="player_info" name="info" value="1"><label for="player_info">Load Player Info</label></br>
              </div>
          </form>
      </div>
  </body>
  <footer><script src='main.js'></script></footer>

      }

         text-align:left;
